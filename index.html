<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP的游戏世界</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="shortcut icon" type="image/png" href="images/logo.png">
    <link rel="apple-touch-icon" href="images/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #password-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #password-form {
            text-align: center;
            padding: 20px;
        }

        #main-content {
            display: none;
        }
    </style>
</head>

<body>
    <div id="password-screen">
        <div id="password-form">
            <h2>请输入密码</h2>
            <input type="password" id="password-input">
            <button onclick="checkPassword()">确认</button>
            <p id="error-message" style="color: red;"></p>
        </div>
    </div>

    <div id="main-content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <img src="images/logo.png" alt="网站Logo" class="navbar-logo">
                <a class="navbar-brand" href="#">LP的游戏世界</a>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索游戏...">
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div id="gameGrid" class="row">
                <!-- 游戏卡片将在这里动态插入 -->
            </div>
            <div id="pagination" class="mt-4"></div>
        </div>

        <!-- 游戏详情模态框 -->
        <div class="modal fade" id="gameModal" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-8">
                                <video id="gameVideo" controls class="w-100"></video>
                            </div>
                            <div class="col-md-4">
                                <div id="gameInfo"></div>
                                <div id="downloadLinks" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap和CryptoJS库 -->
    <script src="static/js/lib/bootstrap.bundle.min.js"></script>
    <script src="static/js/lib/encoding.min.js"></script>
    <script src="static/js/lib/crypto-js.min.js"></script>
    <script src="js/crypto.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
