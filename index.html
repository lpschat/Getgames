<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP的游戏世界</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <img src="images/logo.png" alt="网站Logo" class="navbar-logo">
            <a class="navbar-brand" href="#">LP的游戏世界</a>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索游戏...">
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="gameGrid" class="row"></div>
        <div id="pagination" class="mt-4"></div>
    </div>

    <!-- 游戏详情模态框 -->
    <div class="modal fade" id="gameModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <video id="gameVideo" controls class="w-100"></video>
                        </div>
                        <div class="col-md-4">
                            <div id="gameInfo"></div>
                            <div id="downloadLinks" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/text-encoding@0.7.0/lib/encoding.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="js/crypto.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
